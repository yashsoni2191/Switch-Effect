<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Switch-effect.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="image-effects" id="image-effect">
        <img src="images/off.png" alt="" class="fadeeffect">
        <img src="images/on.png" alt="">
    </div>
    <input type="checkbox" id="checkbox" class="toggle-switch">
    <label for="checkbox" class="switch">
        <div class="switch-btn">
            <i class="fa-solid fa-power-off" style="color: #000000; font-size: 25px;" id="icon"></i>
        </div>
    </label>
</body>

<script>
    $(document).ready(function(){
        $('.toggle-switch').click(function(){
            $("#image-effect img").addClass("fadeeffect");
            if ($(this).is(":checked")) {
                $("#image-effect img:nth-child(1)").removeClass("fadeeffect");
            } else{
                $("#image-effect img:nth-child(2)").removeClass("fadeeffect");
            }
            
        })
    })
</script>

</html>
